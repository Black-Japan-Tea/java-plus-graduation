spring.application.name=gateway-server
server.port=8080

spring.main.web-application-type=reactive

spring.config.import=optional:configserver:

spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.name=gateway-server
spring.cloud.config.profile=default

spring.cloud.gateway.routes[0].id=requests-service
spring.cloud.gateway.routes[0].uri=lb://requests-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/*/requests/**

spring.cloud.gateway.routes[1].id=extra-service
spring.cloud.gateway.routes[1].uri=lb://extra-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/categories/**,/admin/categories/**,/compilations/**,/admin/compilations/**,/users/*/comments/**,/admin/comments/**

spring.cloud.gateway.routes[2].id=admin-users-service
spring.cloud.gateway.routes[2].uri=lb://admin-users-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/admin/users/**

spring.cloud.gateway.routes[3].id=events-service
spring.cloud.gateway.routes[3].uri=lb://events-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/users/*/events/**,/events/**,/admin/events/**
